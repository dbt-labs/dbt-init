{% if cookiecutter.warehouse == 'bigquery' %}
{{ cookiecutter.profile_name }}:
  outputs:
    dev:
      type: {{ cookiecutter.warehouse }}
      threads: 8
      method: oauth
      project: [project]
      dataset: dbt_[username] # e.g. dbt_alice
      timeout_seconds: 300
  target: dev

{% elif cookiecutter.warehouse in ('postgres', 'redshift') %}
{% set default_port = 5439 if cookiecutter.warehouse == 'redshift' else 5432 %}
{{ cookiecutter.profile_name }}:
  outputs:
    dev:
      type: {{ cookiecutter.warehouse }}
      threads: 8
      host: [hostname]
      user: [username]
      pass: [password]
      port: {{ default_port }}
      dbname: [database name]
      schema: dbt_[username] # e.g. dbt_alice
  target: dev

{% elif cookiecutter.warehouse == 'snowflake' %}
{{ cookiecutter.profile_name }}:
  outputs:
    dev:
      type: {{ cookiecutter.warehouse }}
      threads: 16
      account: [account id]
      user: [username]
      password: [password]
      role: transformer
      database: analytics
      warehouse: transforming
      schema: dbt_[user_name] # e.g. dbt_alice
      client_session_keep_alive: False
  target: dev
{% endif %}
